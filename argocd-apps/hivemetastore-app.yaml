apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hive-metastore
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/sserkanguzel/Project-1-Batch-Processing-Infrastructure.git'
    targetRevision: main
    path: hivemetastore-manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: hive-metastore
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
