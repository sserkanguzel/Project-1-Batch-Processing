apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nessie
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sserkanguzel/Project-1-Batch-Processing-Infrastructure
    targetRevision: main
    path: manifests/nessie
  destination:
    server: https://kubernetes.default.svc
    namespace: nessie
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
