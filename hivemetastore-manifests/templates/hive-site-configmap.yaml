apiVersion: v1
kind: ConfigMap
metadata:
  name: hive-site-config
  namespace: {{ .Release.Namespace }}
data:
  hive-site.xml: |-
    <?xml version="1.0"?>
    <configuration>
      <property>
        <name>javax.jdo.option.ConnectionURL</name>
        <value>jdbc:postgresql://postgresql.postgresql.svc.cluster.local:5432/hive_metastore</value>
      </property>
      <property>
        <name>javax.jdo.option.ConnectionDriverName</name>
        <value>org.postgresql.Driver</value>
      </property>
      <property>
        <name>javax.jdo.option.ConnectionUserName</name>
        <value>{{ .Values.hive.database.user }}</value>
      </property>
      <property>
        <name>javax.jdo.option.ConnectionPassword</name>
        <value>{{ .Values.hive.database.password }}</value>
      </property>
    
      <property>
        <name>fs.defaultFS</name>
        <value>s3a://testbuckettrino</value>
      </property>
    
      <property>
        <name>fs.s3a.access.key</name>
        <value>{{ .Values.minio.accessKey }}</value>
      </property>
      <property>
        <name>fs.s3a.secret.key</name>
        <value>{{ .Values.minio.secretKey }}</value>
      </property>
      <property>
        <name>fs.s3a.endpoint</name>
        <value>{{ .Values.minio.endpoint }}</value>
      </property>
      <property>
        <name>fs.s3a.path.style.access</name>
        <value>true</value>
      </property>
      <property>
        <name>fs.s3a.connection.ssl.enabled</name>
        <value>false</value>
      </property>
    
      <property>
        <name>hive.metastore.warehouse.dir</name>
        <value>{{ .Values.hive.warehouseDir }}</value>
      </property>
    </configuration>
