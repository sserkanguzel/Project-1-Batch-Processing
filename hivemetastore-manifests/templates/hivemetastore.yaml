apiVersion: apps/v1
kind: Deployment
metadata:
  name: hive-metastore
  namespace: hive-metastore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hive-metastore
  template:
    metadata:
      labels:
        app: hive-metastore
    spec:
      volumes:
        - name: hive-extra-libs
          emptyDir: {}
        - name: hive-config
          configMap:
            name: hive-site-config

      initContainers:
        - name: download-extra-jars
          image: bitnami/minideb
          command: ["/bin/bash", "-c"]
          args:
            - |
              apt-get update && apt-get install -y wget ca-certificates
              wget -P /shared https://repo1.maven.org/maven2/org/apache/hadoop/hadoop-aws/2.7.4/hadoop-aws-2.7.4.jar
              wget -P /shared https://repo1.maven.org/maven2/com/amazonaws/aws-java-sdk-bundle/1.11.271/aws-java-sdk-bundle-1.11.271.jar
              wget -P /shared https://jdbc.postgresql.org/download/postgresql-42.2.27.jar
          volumeMounts:
            - name: hive-extra-libs
              mountPath: /shared

        - name: setup-hive
          image: apache/hive:3.1.3
          command: ["/bin/bash", "-c"]
          args:
            - |
              echo "[INFO] Copying extra jars..."
              cp /opt/hive/extra-jars/*.jar /opt/hive/lib/ || true
              echo "[INFO] Running Hive schema initialization..."
              /opt/hive/bin/schematool \
                --dbType postgres \
                --url jdbc:postgresql://postgresql.postgresql.svc.cluster.local:5432/hive_metastore \
                --driver org.postgresql.Driver \
                --userName admin \
                --passWord admin \
                --verbose \
                --initSchema
          env:
            - name: HIVE_CONF_DIR
              value: /opt/hive/conf
            - name: CLASSPATH
              value: /opt/hive/conf:/opt/hive/lib/*
          volumeMounts:
            - name: hive-extra-libs
              mountPath: /opt/hive/extra-jars
            - name: hive-config
              mountPath: /opt/hive/conf

      containers:
        - name: hive-metastore
          image: apache/hive:3.1.3
          ports:
            - containerPort: 9083
          env:
            - name: HIVE_CONF_DIR
              value: /opt/hive/conf
            - name: CLASSPATH
              value: /opt/hive/conf:/opt/hive/lib/*
            - name: SKIP_SCHEMA_INIT
              value: "true"
          volumeMounts:
            - name: hive-extra-libs
              mountPath: /opt/hive/lib
            - name: hive-config
              mountPath: /opt/hive/conf
---
apiVersion: v1
kind: Service
metadata:
  name: hive-metastore
  namespace: hive-metastore
spec:
  type: ClusterIP
  selector:
    app: hive-metastore
  ports:
    - name: thrift
      port: 9083
      targetPort: 9083
