---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.minio.persistence.size }}
  storageClassName: {{ .Values.minio.persistence.storageClass }}
---
apiVersion: v1
kind: Service
metadata:
  name: minio
spec:
  type: {{ .Values.minio.service.type }}
  ports:
    - port: 9000
      targetPort: 9000
      nodePort: {{ .Values.minio.service.nodePort }}
  selector:
    app: minio
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: "{{ .Values.minio.image.repository }}:{{ .Values.minio.image.tag }}"
          imagePullPolicy: "{{ .Values.minio.image.pullPolicy }}"
          args:
            - server
            - /data
          env:
            - name: MINIO_ACCESS_KEY
              value: "{{ .Values.minio.accessKey }}"
            - name: MINIO_SECRET_KEY
              value: "{{ .Values.minio.secretKey }}"
          ports:
            - containerPort: 9000
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            {{- toYaml .Values.minio.resources | nindent 12 }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: minio-pvc
